############################## about ##################################
about:
  enable : true
  title : "About St John Baptist De La Salle Catholic School"
  image : "images/favicon-1.png"
  content : "The Christian Brothers founded St. John Baptist de La Salle Catholic School in Addis Ababa, Ethiopia in 2010 to serve the educational needs of children living in Addis Ababa and the Oromia Regions. While the school is open to the general public for a moderate fee, the children from the nearby orphanage run by St. Mother Teresa’s Community do not have to pay. The school is located on the border between Addis Ababa and Oromia regions which makes it more unique and special."

  button:
    enable : true
    label : "Read more"
    link : "about/"


